<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Wishes for Anas Afroz</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Raleway:wght@300;400;600;700&display=swap">
</head>
<body>
  <div class="preloader">
    <div class="loader"></div>
    <p class="loading-text">Getting your birthday surprise ready...</p>
  </div>

  <canvas id="fireworks-canvas"></canvas>
  <canvas id="stars-canvas"></canvas>
  
  <div class="content">
    <div class="message-container">
      <h1 id="first-message" class="message">HAPPY BIRTHDAY BRO!</h1>
      <h2 id="second-message" class="message hidden">I AM GRATEFUL TO HAVE YOU AS A BRO!</h2>
      <div id="name-container" class="name-container hidden">
        <span class="name-letter">A</span>
        <span class="name-letter">N</span>
        <span class="name-letter">A</span>
        <span class="name-letter">S</span>
        <span class="name-letter">&nbsp;</span>
        <span class="name-letter">A</span>
        <span class="name-letter">F</span>
        <span class="name-letter">R</span>
        <span class="name-letter">O</span>
        <span class="name-letter">Z</span>
      </div>
      <div id="islamic-blessing" class="blessing hidden">
        <p>May Allah protect you from all harm and guide you on the straight path, and make you among the righteous and successful in both worlds.</p>
      </div>
      
      <div id="photo-frame" class="photo-frame hidden">
        <div class="frame-inner">
          <div class="frame-message">Happy Birthday!</div>
        </div>
      </div>
    </div>
    
    <div class="audio-controls">
      <button id="mute-btn" class="control-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-volume-2">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
      </button>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
